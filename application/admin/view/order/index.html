<script src="/javascript/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('layer', function(){ //独立版的layer无需执行这一句
  var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
  // active['notice']
  // $('#layerDemo .layui-btn').on('click', function(){
  //   var othis = $(this), method = othis.data('method');
  //   //console.log(othis);
  //   // active[method] ? active[method].call(this, othis) : '';
  // });
  // //触发事件
  var active = {
    notice: function(){
      //示范一个公告层
      layer.open({
        type: 1
        ,title: false //不显示标题栏
        ,closeBtn: false
        ,area: '300px;'
        ,shade: 0.8
        ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
        ,btn: ['火速围观', '残忍拒绝']
        ,btnAlign: 'c'
        ,moveType: 1 //拖拽模式，0或者1
        ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D48; color: #fff; font-weight: 300;">\
          <ul class="tk-ul">\
          <li>姓名：</li>\
          <li>订单编号：</li>\
          <li>手机编号：</li>\
          <li>支付渠道：</li>\
          <li>订单金额：</li>\
          <li>支付金额：</li>\
          <li>下单时间：</li>\
          <li>支付时间：</li>\
          <li>支付状态：</li>\
          <li>退款状态：</li>\
          </ul>\
        </div>'
        ,success: function(layero){
          var btn = layero.find('.layui-layer-btn');
          btn.find('.layui-layer-btn0').attr({
            href: 'http://www.layui.com/'
            ,target: '_blank'
          });
        }
      });
    }
  };

});
</script>
