<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目修改日志列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/javascript/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>【{$projectName}】项目修改日志列表</legend>
</fieldset>
    <div id="floatHead" class="toolbar-wrap" style="margin-left:30px;">
        <div class="toolbar">
            <div class="box-wrap">
                <a class="menu-btn"></a>
                <div class="l-list">
                  <a class="layui-btn layui-btn-small do-action" target="_blank" href="{:url('Excel/projectLogExcel',['project_id'=>$project_id])}">数据导出</a>
                  <!-- <a class="layui-btn layui-btn-small do-action" data-href="javascript:opener.location.reload()"><i class="fa fa-refresh fa-spin"></i>刷新</a> -->
                </div>
            </div>
        </div>
    </div>
<ul class="layui-timeline" style="margin:25px 0 0 10px;">
    {foreach $data as $v}
    <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text">
            <h3 class="layui-timeline-title">
              <font color="#199687">{$v.time}</font>&nbsp;&nbsp;&nbsp;&nbsp;
              <font color="#349FFC">{$v.project_name}</font>&nbsp;&nbsp;&nbsp;&nbsp;
              <font color="#FCB828">{$v.name}</font>&nbsp;&nbsp;&nbsp;&nbsp;
              <font color="#FB542F">{if $v.state == 0}已上线{else/}未上线{/if}</font>
            </h3>
            <p>
                {foreach $v.content as $val}
                    {$val}<br>
                {/foreach}
            </p>
        </div>
    </li>
    {/foreach}
</ul>


<script src="/javascript/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
</script>

</body>
</html>
