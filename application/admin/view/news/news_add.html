{include file="public/header"}
<style>
    .site-demo-upload,
    .site-demo-upload img{width: 200px; height: 200px; border-radius: 100%;}
    .site-demo-upload{position: relative; background: #e2e2e2;}
    .site-demo-upload .site-demo-upbar{position: absolute; top: 50%; left: 50%; margin: -18px 0 0 -56px;}
    .site-demo-upload .layui-upload-button{background-color: rgba(0,0,0,.2); color: rgba(255,255,255,1);}
    .upload-img{
        margin-left: 95px;
        margin-top: 10px;
    }
    .upload-img img{
        margin-top: -38px;
    }
    /*.layui-layedit-iframe{
      height:800px;
    }*/
    #LAY_layedit_1{
      height:800px;
    }
</style>
<div class="main-wrap">
    <blockquote class="layui-elem-quote fhui-admin-main_hd">
        <h2>添加项目</h2>
    </blockquote>
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">新闻标题</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="title" placeholder="项目名称"  lay-verify="title">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">封面图</label>
            <div class="site-demo-upload upload-img">
                <img id="default_img" src="__img__/tong.jpg">
                <div class="site-demo-upbar">
                        <input type="file" name="file" class="layui-upload-file" id="upload_ad_image">
                        <input type="hidden" id="images" name="img" value="http://www.flows.com/Flow/public/statisc/img/tong.jpg">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">新闻描述</label>
          <div class="layui-input-block">
            <textarea placeholder="请输入内容" style="width:600px;" name="describe" class="layui-textarea" lay-verify="describe"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">来源</label>
            <div class="layui-input-inline">
                <input class="layui-input" style="width:400px;" type="text" name="source" placeholder="河北工程大学北京校友会" value="河北工程大学北京校友会" lay-verify="source">
            </div>
            <!-- <span style="color:#aaa;">* 项目最终上线地址url</span> -->
        </div>
        <div class="layui-form-item" style="width: 300px;">
          <label class="layui-form-label">項目分类</label>
          <div class="layui-input-block">
            <select name="class_id" lay-filter="aihao" lay-verify="class_id">
              <option value="0">==请选择==</option>
              {foreach name="ClassData" item="v"}
                <option value="{$v.c_id}">{$v.class_name}</option>
              {/foreach}
            </select>
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">编辑器</label>
            <div class="layui-input-block">
                <textarea id="LAY_demo1" style="display: none;" name="content" lay-verify="content"></textarea>
            </div>
        </div>
    
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="order_by" placeholder="排序"  lay-verify="number">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="checkbox" checked="" name="status" lay-skin="switch" lay-filter="switchTest" title="开关"><div class="layui-unselect layui-form-switch layui-form-onswitch"><i></i></div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add-role" data-href="{:url('news_add')}">立即提交</button>
                <a class="layui-btn layui-btn-small do-action" data-type="doGoBack" data-href=""><i class="fa fa-mail-reply"></i>返回上一页</a>
            </div>
        </div>
    </form>
<!-- <button data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">居中弹出</button> -->
</div>
{include file="public/footer"}

<script>
    layui.use(['layedit', 'laydate','common','upload'], function(){
      var form = layui.form()
      ,layer = layui.layer
      ,common=layui.common
      ,layedit = layui.layedit
      ,laydate = layui.laydate;
      
      //创建一个编辑器
      var editIndex = layedit.build('LAY_demo_editor');
          layedit.build('LAY_demo1', {
        height: 800 //设置编辑器高度
      });

      //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,describe: function(value){
              if(value == ''){
                    return "描述不能为空";
                }
            }
            ,source: function(source){
              if(source == ''){
                    return "来源不能为空";
                }
            }
            ,class_id: function (value) {
                if(value == 0){
                    return "请选择文章分类";
                }
            }
            ,content: function(value){
                if(value.length < 10){
                    return '内容不得少于10个字符';
                }
            }
        });


      //监听指定开关
      form.on('switch(switchTest)', function(data){
        layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
          offset: '6px'
        });
        layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
      });

      //上传封面图片
        layui.upload({
                url: "/admin/Upload/uploadProjectImage"
            // url: "{:url('Upload/uploadProjectImage')}" //上传接口
            ,before: function(input){
                //返回的参数item，即为当前的input DOM对象
                console.log('图片上传中');
            }
            ,title:'上传封面图'
            ,elem: '#upload_ad_image' //指定原始元素，默认直接查找class="layui-upload-file"
            ,method: 'post' //上传接口的http类型
            ,ext: 'jpg|png|gif'
            ,type:'images'
            ,success: function(data){ //上传成功后的回调
                //console.log(res)
                if(data.status == 1){
                    $("#images").val('/upload/testfile/' +data.image_name);
                    $("#default_img").attr('src', '/upload/testfile/' + data.image_name).show();
                }else{
                    alert(data.error_info);
                }

            }
        });

      //获取复选框值
      // var editIndex = layedit.build('LAY_demo_editor');
      // form.on('checkbox', function (data) {
      //   alert("0000");
        
      //   $("input[name='classId']").val(class_id);
      // });  


      //监听提交
      form.on('submit(add-role)', function(data){
            var sub=true;
            var url=$(this).data('href');
            if(url){
                if(sub){
                    $.ajax({
                        url: url,
                        type: 'post',
                        dataType: 'json',
                        data: data.field,
                        success: function (data) {
                            if (data.code == 1) {
                                // location.href = rturl;
                                common.layerAlertS(data.msg, '提示');
                                window.location.href="{:url('news_list')}";
                            }
                            else {
                                common.layerAlertE(data.msg, '提示');
                            }
                        },
                        beforeSend: function () {
                            //    // 一般是禁用按钮等防止用户重复提交
                            $(data.elem).attr("disabled", "true").text("提交中...");
                        },
                        //complete: function () {
                        //    $(sbbtn).removeAttr("disabled");
                        //},
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            common.layerAlertE(textStatus, '提示');
                        }
                    });
                }
            }else{
                common.layerAlertE('链接错误！', '提示');
            }

            return false;
        });

       var start = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
              end.min = datas; //开始日选好后，重置结束日的最小日期
              end.start = datas //将结束日的初始值设定为开始日
            }
      };
  
  var end = {
    min: laydate.now()
    ,max: '2099-06-16 23:59:59'
    ,istoday: false
    ,choose: function(datas){
      start.max = datas; //结束日选好后，重置开始日的最大日期
    }
  };
  
  document.getElementById('LAY_demorange_s').onclick = function(){
    start.elem = this;
    laydate(start);
  }
  document.getElementById('LAY_demorange_e').onclick = function(){
    end.elem = this
    laydate(end);
  }

    }); 
</script>
